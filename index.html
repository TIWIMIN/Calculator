<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "display">
        
    </div>

    <div class = "board">
        <button class = "digit" id = "key0">0</button>
        <button class = "digit" id = "key1">1</button>
        <button class = "digit" id = "key2">2</button>
        <button class = "digit" id = "key3">3</button>
        <button class = "digit" id = "key4">4</button>
        <button class = "digit" id = "key5">5</button>
        <button class = "digit" id = "key6">6</button>
        <button class = "digit" id = "key7">7</button>
        <button class = "digit" id = "key8">8</button>
        <button class = "digit" id = "key9">9</button>

        <button class = "symbol" id = "key+">+</button>
        <button class = "symbol" id = "key-">-</button>
        <button class = "symbol" id = "keyx">x</button>
        <button class = "symbol" id = "key%">%</button>

        <button class = "solve" id = "key=">=</button>

        <button class = "clear">AC</button>
    </div>

    
</body>
</html>
